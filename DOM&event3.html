<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>
  <body>
    <button onclick="alert('click')">클릭1</button>
    <button onclick="sayHello()"">클릭2</button>
    <button id="btn">클릭3</button>
    <button id="btn2">클릭4</button>
    <input id="txt" type="text">
    <div
      id="box"
      style="position:relative; width:100px; height:100px; border:2px solid red"">
      <div
        id="circle"
        style="
          position: absolute;
          width: 10px;
          height: 10px;
          background-color: #000;
          border-radius: 50%;
          "
          ></div>
    </div>
    <script>
      function sayHello(){
        alert('Hello');
      }
      
      const el = document.getElementById('btn');
      el.onclick = sayHello; //sayHello()는 함수의 반환값을 할당함, 지금은 undefined

      const el2 = document.getElementById('btn2');
      // el2.addEventListener('click',sayHello);
      el2.addEventListener('dblclick', ()=>{
        alert('hi');
      })

      const input = document.getElementById("txt");
      input.addEventListener("keyup", (event)=>{
        console.log(event.key);
      })

      input.addEventListener("focus", ()=>{
        input.style.backgroundColor="rgba(255,0,0,0.2)";
      })

      input.addEventListener("blur", ()=>{
        input.style.backgroundColor = null;
      })

      const box = document.getElementById('box');
      const circle = document.getElementById('circle');
      
      box.addEventListener("mousemove", event => {
        circle.style.top = `${event.clientY}px`;
        circle.style.left = `${event.clientX}px`;
      });

      window.addEventListener('resize', ()=>{
        document.body.innerText = `현재 창 크기는 ${window.innerWidth} x ${window.innerHeight}`;
      })
      // document.addEventListener('DOMContentLoaded', ()=> {
      //   document.body.style.backgroundColor='red';
      // })

    </script>
  </body>
</html>
